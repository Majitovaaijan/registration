<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="all">
    <div class="container">
        <h1 class="questionnaire">Анкета для корпоративных клиентов</h1>
        <div class=""></div>
        <p class="personal">Личные данные</p>
        <form>
            <input class="information info-1" type="text" placeholder="Фамилия">
            <input class="information info-2" type="text" placeholder="Имя">
            <input class="information info-3" type="text" placeholder="Отчество">
        </form>
        <p class="passport">Паспортные данные</p>
        <form>
            <input class="birth" type="date">
            <input class="place" type="text" placeholder="Место проживания по прописке">
            <input class="inform an" type="text" placeholder="Серийный номер AN/ID">
            <input class="inform" type="text" placeholder="ИНН">
            <input class="inform" type="date">
            <input class="inform an" type="text" placeholder="Контактный номер">
            <input class="inform" type="text" placeholder="Электронный адрес">
            <select class="inform" name="bank" id="">
                <option value="1">Наименование банка</option>
                <option value="2">Optima Bank</option>
                <option value="3">Bakai Bank</option>
                <option value="4">KICB</option>
                <option value="5">Dos Credo Bank</option>
            </select>
            <input class="home an" type="text" placeholder="Фактическое место проживания">
        </form>
        <button class="next"><a target="_blank" href="./index2.html">Далее</a></button>
    </div>
</body>
</html>
