<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="all">
    <div class="container">
        <h3 class="income">Данные о ваших доходах</h3>
        <form>
            <input class="org ind mean" type="text" placeholder="Наименование организации">
            <input class="position mean" type="text" placeholder="Должность">
            <input class="salary ind mean" type="text" placeholder="Заработная плата в месяц">
            <input class="salary mean" type="text" placeholder="Заработная Плата за посл. 3 месяца">
            <h4 class="credit ind">Сведения о кредите</h4>
            <input class="phone ind mean" type="text" placeholder="Покупка телефона ( наименование товара)">
            <input class="position mean ind" type="text" placeholder="Стоимость товара">
            <input class="position mean" type="text" placeholder="Количество товара">
            <input class="position mean" type="text" placeholder="Итого сумма кредита">
            <select class="position mean ind" name="credit-type" id="#">
                <option value="1">Вид кредита</option>
            </select>
            <select class="position mean" name="credit-term" id="#">
                <option value="1">Срок кредита ( мес)</option>
            </select>
            <select class="phone mean ind" name="place" id="#">
                <option value="1">Точка получения товара</option>
            </select>
            <button>Оформить заявку</button>

        </form>
    </div>
</div>
</body>
</html>
